<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>CAT Tool</h1>
            <form role="form" #loginForm="ngForm" (ngSubmit)="onLoggedin(loginForm.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"  [ngModel]="username" class="form-control input-underline input-lg" name="username" placeholder="UserName" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" [ngModel]="password" name="password" class="form-control input-underline input-lg" placeholder="Password" required/>
                    </div>
                </div>
               <input type="submit"class="btn rounded-btn" value="Login">
            </form>
        </div>
    </div>
</div>
