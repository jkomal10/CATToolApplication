<div>
    <h2 class="text-muted"> <small>Assessment Questions</small></h2>
    <p>
    <form role="form" #AddAssessmentQuestionsForm="ngForm" (ngSubmit)="form(AddAssessmentQuestionsForm.value)">
        <div class="form-content">
            <div class="form-group">
                <label><font color="green"><b>question_type</b></font></label>
                <input type="text"  [ngModel]="questionType" class="form-control input-underline input-lg" name="questionType" placeholder="questionType" required/>
            </div>
            <div class="form-group">
                    <label><font color="green"><b>Question</b></font></label>
                    <input type="text"  [ngModel]="question" class="form-control input-underline input-lg" name="question" placeholder="question" required/>
                </div>
            <div class="form-group">
                <label><font color="green"><b>Question type</b></font></label>
                <input type="text"  [ngModel]="text" class="form-control input-underline input-lg" name="questionType" placeholder="questionType" required/>
            </div>
            <div class="form-group">
                <label><font color="green"><b>Display order</b></font></label>
                <input type="text"  [ngModel]="displayOrder" class="form-control input-underline input-lg" name="displayOrder" placeholder="displayOrder" required/>
            </div>
            <div class="form-group">
                <label><font color="green"><b>number of options</b></font></label>
                <input type="text" [ngModel]="numberOfOptions" name="numberOfOptions" class="form-control input-underline input-lg" placeholder="numberOfOptions" required/>
            </div>
            <div class="form-group">
                <label><font color="green"><b>Description</b></font></label>
                <input type="text"  [ngModel]="description" class="form-control input-underline input-lg" name="description" placeholder="description" required/>
            </div>
            <div class="form-group">
                <label><font color="green"><b>Assessment type</b></font></label>
                <input type="text"  [ngModel]="assessmentType" class="form-control input-underline input-lg" name="assessmentType" placeholder="assessmentType" required/>
            </div>
        </div>
        <input type="submit"class="btn btn-info btn-md" value="Add Assessment Questions"><br>
    </form>
  </div>
