<div>
    {{temp}}
        <h2 class="text-muted"> <small>Assessment Questions</small></h2>
        <p>
        <form role="form" #AddAssessmentQuestionsForm="ngForm" (ngSubmit)="form(AddAssessmentQuestionsForm.value)">
            <div class="form-content">
                <div class="form-group">
                    <label><font color="green"><b>question_type</b></font></label>
                    <input type="text"  [ngModel]="questionType" class="form-control input-underline input-lg" name="questionType" placeholder="questionType" required/>
                </div>
                <div class="form-group">
                        <label><font color="green"><b>Question</b></font></label>
                        <input type="text"  [ngModel]="questionText" class="form-control input-underline input-lg" name="questionText" placeholder="question" required/>
                    </div>
                <div class="form-group">
                    <label><font color="green"><b>Question type</b></font></label>
                    <input type="text"  [ngModel]="questionType" class="form-control input-underline input-lg" name="questionType" placeholder="questionType" required/>
                </div>
                <div class="form-group">
                    <label><font color="green"><b>Display order</b></font></label>
                    <input type="text"  [ngModel]="questionDisplayOrder" class="form-control input-underline input-lg" name="questionDisplayOrder" placeholder="questionDisplayOrder" required/>
                </div>
                <div class="form-group">
                    <label><font color="green"><b>number of options</b></font></label>
                    <input type="text" [ngModel]="numberOfOption" name="numberOfOption" class="form-control input-underline input-lg" placeholder="numberOfOptions" required/>
                </div>
                <div class="form-group">
                    <label><font color="green"><b>Description</b></font></label>
                    <input type="text"  [ngModel]="questionDescription" class="form-control input-underline input-lg" name="questionDescription" placeholder="description" required/>
                </div>
                <div class="form-group">
                    <label><font color="green"><b>Assessment type</b></font></label>
                    <input type="text"  [ngModel]="assessmentTypeForMigration" class="form-control input-underline input-lg" name="assessmentTypeForMigration" placeholder="assessmentTypeForMigration" required/>
                </div>
            </div>
            <input type="submit"class="btn btn-info btn-md" value="Add Assessment Questions"><br>
        </form>
      </div>

      <div>
            <h2 class="text-muted">Users <small>list of users</small></h2>
            <br>
            <p>
            <form role="form" #addAssessmentQuestionsForm="ngForm">
            <br>
              <table datatable id="user-list" class="table table-bordered table-striped ">
                  <thead>
                    <tr>
                      <th>Questions</th>
                      <th>questionDescription</th>
                      <th>questionType</th>
                      <th>Question Display Order</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor = "let size of AllData">
                        <td>{{size.questionText}}</td>
                        <td>{{size.questionDescription}}</td>
                        <td>{{size.questionType}}</td>
                        <td>{{size.questionDisplayOrder}}</td>
                        <td></td>
                        </tr> 
                </tbody>
                </table>
              </form>
          </div>
