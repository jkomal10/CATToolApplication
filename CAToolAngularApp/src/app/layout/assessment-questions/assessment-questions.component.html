<div>
  <form role="form" #addAssessmentQuestionsForm="ngForm" (ngSubmit)="addQuestions()">
    <!-- <input type="submit" class="button button btn btn-outline" value="Add Questions" (click)="addQuestions()">&ngsp;&ngsp; -->
    <!-- <input type="submit" class="button button btn btn-outline" value="Import Questions" (click)="importQuestions()"> -->
    <input type="submit" class="btn btn-info" value="Add Questions" (click)="addQuestions()">&ngsp;&ngsp;
    <input type="submit" class="btn btn-info" value="Import Questions" (click)="importQuestions()">&ngsp;&ngsp;
    <input type="button" class="btn btn-info" value="Export Questions" (click)="exportCsv()">
    <br>
    <br>
    <table width="100%" datatable="bootstrap" id="user-list" [dtTrigger]="dtTrigger" [dtOptions]="dtOptions"  class="table table-striped table-hover table-sm ">
      <thead bgcolor="#E0E0E0">
        <tr >
          <th>
            <font color="black">Questions</font>
          </th>
          <th>
            <font color="black">questionDescription</font>
          </th>
          <th>
            <font color="black">questionType</font>
          </th>
          <th>
            <font color="black">Display Order</font>
          </th>
          <th>
            <font color="black">Action</font>
          </th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor =  "let row of AllData" >
          <td  width="20%">{{row.questionText}}</td>
          <td width="20%">{{row.questionDescription}}</td>
          <td width="15%">{{row.questionType}}</td>
          <td width="10%">{{row.questionDisplayOrder}}</td>
          <td width="11%">
            <button title="deactivate question" (click)="deactivate()" type="button" class="btn btn-light">
              <i style="color:black" class="fa fa-key"></i>
            </button>
            <button title="update question" (click)="updateQuestions(row)" style="font-size:16px" class="btn btn-light">
              <i style="color:black" class="fa fa-edit"></i>
            </button>
            <button title="delete question" (click)="deleteQuestions(row.questionId)" class="btn btn-light">
              <i style="color:black" class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
