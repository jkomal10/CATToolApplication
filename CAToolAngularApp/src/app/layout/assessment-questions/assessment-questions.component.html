<div>
      <h2 class="text-muted">Users <small>list of users</small></h2>
      <br>
      <form role="form" #addAssessmentQuestionsForm="ngForm" (ngSubmit)="addQuestions()">
          <input type="submit"class="btn btn-info btn-md" value="add Questions" (click)="addQuestions()">&ngsp;&ngsp;
        <input type="submit"class="btn btn-info btn-md" value="import Questions" (click)="importQuestions()"><br>
      <br>
      <table datatable="bootstrap" id="user-list" [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-bordered table-striped ">
        <thead>
              <tr>
                <th>Questions</th>
                <th>questionDescription</th>
                <th>questionType</th>
                <th>Question Display Order</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let size of AllData">
                  <td>{{size.questionText}}</td>
                  <td>{{size.questionDescription}}</td>
                  <td>{{size.questionType}}</td>
                  <td>{{size.questionDisplayOrder}}</td>
                  <td><a routerLink="/users" [routerLinkActive]="['router-link-active']" class="btn btn-info" style="margin-right: 2px">
                    <i class="fa fa-key"></i>&nbsp;
                    <span></span>
                    </a>
                    <a routerLink="/editusers" [routerLinkActive]="['router-link-active']" class="btn btn-success" style="margin-right: 2px">
                    <i class="fa fa-edit"></i>&nbsp;
                    <span></span>
                    </a>
                    <a routerLink="/deleteusers" [routerLinkActive]="['router-link-active']" class="btn btn-danger" style="margin-right: 2px">
                    <i class="fa fa-trash-o"></i>&nbsp;
                    <span></span>
                    </a></td>
                  </tr> 
          </tbody>
          </table>
        </form>
    </div>
