<div>
  <div>
    <h2 class="text-muted">Application <small>List of applications</small></h2>
  </div>
  <br>
      <div>
          <nav>
            <input type="button" class="btn  btn-info" value="Add application" (click)="form()">&nbsp;
            <input type="button" class="btn btn-info" value="Import application" (click)="myFunction()">
          </nav>
      
       </div>
      <br>
    <div>
        <table datatable id="app-list" class="row-border hover">
          <thead class = "thead-dark">
            <tr>
              <th>Application name</th>
              <th>Application Description</th>
              <th>Application List</th>
              <th>Cloudable</th>
              <th>Migration Method</th>
              <th>Cloud Provider</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let row of AllData">
                <td>{{row.applicationName}}</td>
                <td>{{row.applicationDescription}}</td>
                <td>{{row.applicationList}}</td>
                <td>{{row.cloudable}}</td>
                <td>{{row.migrationMethod}}</td>
                <td>{{row.cloudProvider}}</td>
               <td> <!-- <a routerLink="/application" [routerLinkActive]="['router-link-active']" class="btn btn-info" style="margin-right: 2px">
                  <i class="fa fa-key"></i>&nbsp;
                  <span></span>
                  </a> -->
                  <button (click)="ViewApplication(row)"  style="font-size:16px" class="btn btn-info"><i class="fa fa-info-circle"></i></button>&nbsp;
                  <button (click)="assessApplication()"  style="font-size:16px" class="btn btn-info"><i class="fa fa-hourglass-start"></i></button>&nbsp;
                  <button (click)="editApplication(row)"  style="font-size:16px" class="btn btn-success"><i class="fa fa-edit"></i></button>&nbsp;
                  <button (click)="deleteApplication(row.applicationId)" style="font-size:16px"  class="btn btn-danger"><i class="fa fa-trash"></i></button>
                  </td>
                </tr> 
        </tbody>
        </table>
  </div>
  
  </div>
