<div>
<div>
  <h2 class="text-muted">Users <small>list of users</small></h2>
</div>
<div>

  </div>

            <td></td>

            <td>mary@example.com</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
</div>

</div>
