<!-- {{ipAddress}} -->
<h2 class="text-muted">Users <small>Add new User</small></h2>
<div [hidden]="submitted" style="width: 300px;">
  <form #form="ngForm" (ngSubmit)="addUserComponent(form.value)">
    <div class="form-group">
        <div class="form-group">
            <label for="userName"><font color="green">User Name</font></label>
            <input type="text" class="form-control" id="userName" required [(ngModel)]="userName" name="userName">
            
        </div>
        <div class="form-group">
                <label><font color="green">First Name</font></label>
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="firstName" name="firstName">
               
            </div>
        <div class="form-group">
            <label><font color="green">last Name</font></label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="lastName" name="lastName">
            
        </div>
        <div class="form-group">
            <label><font color="green">Company</font></label>
            <input type="text" class="form-control" id="company" required [(ngModel)]="company" name="company">
            
        </div>
        <div class="form-group" >
            <label><font color="green">IpAddress</font></label>
            <input type="hidden" class="form-control" id="ipAddress" required [(ngModel)]="ipAddress" name="ipAddress">
            
        </div>
        
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-info" (click)="createApplication()">Add</button>
</div>
