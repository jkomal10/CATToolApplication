<!-- {{ipAddress}} -->
<h2 class="text-muted">Users <small>Add new User</small></h2>
<div [hidden]="submitted" style="width: 300px;">
  <form role="form" #forms="ngForm" (ngSubmit)="addUserComponent(forms.value)">
    <div class="form-content">
        <div class="form-group">
            <label for="userName"><font color="green">User Name</font></label>
            <input type="text" class="form-control" id="userName" required [(ngModel)]="userName" #formUName="ngModel" name="userName">
            <div *ngIf="formUName?.touched" >
                    <div *ngIf="formUName.errors?.required" class="color">UserName can't be empty</div>
                    </div>
        </div>
        <div class="form-group">
                <label><font color="green">First Name</font></label>
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="firstName" #fName="ngModel" name="firstName">
                <div *ngIf="fName?.touched" >
                        <div *ngIf="fName.errors?.required" class="color">FirstName can't be empty</div>
                        </div>
            </div>
        <div class="form-group">
            <label><font color="green">last Name</font></label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="lastName" #lname="ngModel" name="lastName">
            <div *ngIf="lname?.touched" >
                    <div *ngIf="lname.errors?.required" class="color">LastName can't be empty</div>
                    </div>
        </div>
        <div class="form-group">
            <label><font color="green">Company</font></label>
            <input type="text" class="form-control" id="company" required [(ngModel)]="company" #Company="ngModel" name="company">
            <div *ngIf="Company?.touched" >
                    <div *ngIf="Company.errors?.required" class="color">Company can't be empty</div>
                    </div>
        </div>
        <div class="form-group" >
            <!-- <label><font color="green">IpAddress</font></label> -->
            <input type="hidden" class="form-control" id="ipAddress"  [(ngModel)]="ipAddress" name="ipAddress">
            
        </div>
        
    </div>
 
    <button type="submit" class="btn btn-success" [disabled]="forms.invalid">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-info" (click)="createApplication()">Add</button>
</div>
