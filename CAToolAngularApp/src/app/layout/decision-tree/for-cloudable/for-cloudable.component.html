<div>
<div>
    <h2 class="text-muted">Cloudability Decision<button style="background-color: white; border: aliceblue" title="Page shows all questions which decide cloudability so here we can set rules for cloudability" class="btn btn-light" ><i class="fa fa-question-circle" style="font-size:18px;color:blue"></i></button> </h2>
</div><br><br>
    <!--<form (ngSubmit)="onSubmit(questionText.value,executionOrder.value,questionType.value,optionText.value)">-->
  <!-- <form #productForm="ngForm" (ngSubmit)="onSubmit()"> -->
          
  <!-- <div class="form-group"></div> -->
  <div>
    <label>Sort By</label>&nbsp;
    <select  (change)="selectChangeHandler($event)">
      <option value="ExecutionOrder" selected>Execution Order</option>
      <option value="QuestionDisplayOrder">Question Display Order</option>
    </select>
  </div>
<br>
  <table width="100%" datatable="bootstrap" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-hover table-sm ">
     <thead bgcolor="#E0E0E0">
        <tr>
        <th width="30%">Question</th>
        <th>Question Description</th>
      </tr>  
    </thead> 
    <tbody>
        <tr *ngFor="let size of rules;let i = index">
            <td>Question
                <br>Excution Order
                <br>Question type
                <br>Options
                <br>Cloudable Rule
             </td>  
          <td> 
           <!-- <input type="text" class="form-control"  [(ngModel)]="AllData[i].assessmentQuestions.questionText" name="questionText"> -->
               <span name="questionText" > {{rules[i].questionText}}</span>
              <br><input type="number" #executionOrder name="executionOrder{{i}}" [(ngModel)]="executionOrders[i]" placeholder="{{rules[i].executionOrder}}"/>
              <!-- {{rules[i].executionOrder}} -->
              <!-- <br><span name="questionType">{{rules[i].questionId}}</span> -->
              <br><span *ngFor="let question of questions;let k = index">
                <span *ngIf="rules[i].questionId==questions[k].questionId && rules[i].questionId!=0">{{question.questionType}}</span>
                </span>
              <br >
              <span *ngFor="let option of options; let j = index">
                <span *ngIf="rules[i].questionId==options[j].questionId">{{option.optionText}},</span>
              <!-- <span *ngIf="rules[i].questionId==options[j].questionId"> -->
                <!-- {{option[j].questionId}} -->
                <!-- {{option}} -->
              </span>
              <!-- <br><span *ngFor="let option of AllData[i]['questionOption'] ; let op = index" name="optionText">{{AllData[i].questionOption[op]['optionText']+" , "}}</span> -->
              <br><input style="width:50%" type="text" #cloudableRule name="cloudableRulesText{{i}}" [(ngModel)]="cloudableRulesText[i]" placeholder="{{rules[i].cloudableRule}}"/>
            </td>
              
           </tr>
  </tbody>
  
  </table> 
<!-- </form> -->
    <!-- executionOrder.value,cloudableRule.value -->
    <button type="submit" class="btn btn-info div-button" (click)="onSubmit()">Submit</button>&ngsp;&ngsp;&ngsp;&ngsp;&ngsp;&ngsp;
    <!-- <button (click)="onSubmit()" class="btn btn-info">Submit</button>&ngsp;&ngsp; -->
    <button type="cancel" class="btn btn-info"  value="Cancel"  (click)="Cancel()">Cancel</button>
      <!-- <input type="cancel" class="button  btn btn-info" value="Cancel" (click)="Cancel()">&ngsp;&ngsp; -->
 </div>
