<h4>Reassessment</h4>
Run Rules for:<br><br>
  <input type="button" class="btn  btn-info" value="Run Rules" (click)="runRule()">&nbsp;
  <br><br>
  Migration Pattern: <input type="checkbox" id="migrationPattern" (change)="migrationPatternMethod($event)"><br>
  Cloud.. Provider..   : <input type="checkbox" id="cloudProvider" (change)="cloudProviderMethod($event)">
  <br>
<div>
    <br>
    <div class="container">
      <table datatable="bootstrap" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped ">
          <thead>
            <tr>
              <th>App</th>
              <th>Application</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let size of AllData"> 
                <td><input #value type="checkbox" id="applicationId" (change)="applicationNameChange($event,row.applicationId)"></td>
                <td>{{size.applicationName}}</td>
            </tr> 
        </tbody>
      </table>
</div>
</div>
