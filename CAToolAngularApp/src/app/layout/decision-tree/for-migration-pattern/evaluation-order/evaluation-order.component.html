<h4>Detailed Decision Tree</h4>
<br>
<div>
  <form>
    <table width="100%" class="table table-hover table-sm ">
        <thead bgcolor="#E0E0E0"><input type="text" [(ngModel)]="row.evaluationOrder" name="evaluationOrder{{i}}" value="row.evaluationOrder">
          <tr >
            <th>
              <font color="black">Migration Pattern</font>
            </th>
            <th>
              <font color="black">Evaluation Order</font>
            </th>
            <th>
              <font color="black">Migration Pattern</font>
            </th>
          </tr>
        </thead>
        <tbody >
            <div *ngFor =  "let row of AllData;let i=index" >
            <tr>
              <td  width="20%">{{row.migrationId}}</td>
              <td width="20%"></td>
              <td  width="20%">{{row.migrationPattern}}</td>
            </tr>
            <tr><td></td><td></td><td></td></tr>
          </div>
        </tbody>
        <button type="submit" (click)="saveEvaluationOrder()"><i class="fa fa-save" style="font-size:24px"></i></button>
      </table>
  </form>

</div>
